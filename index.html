<!DOCTYPE html>
<html lang="en" class="ts ">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>

        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body class="ts bg-gray-900 w-full h-full overflow-x-hidden overflow-y-auto">
        <div class="ts flex mx-auto h-screen w-full max-w-4xl">
            <div class="ts flex flex-row my-auto w-full">
                <div class="ts mr-auto">
                    <h6 class="ts enter-fade enter-fade-first text-sm text-green-300 font-mono text-left">Hello, my name is</h6>
                    <h1 class="ts enter-fade enter-fade-first mt-2 text-7xl text-gray-100 font-sans font-extrabold text-left tracking-tight">Conor Daly</h1>
                    <p class="ts enter-fade enter-fade-first mt-2 text-xl text-gray-300 font-sans font-semibold text-left">Developer, Entrepreneur, Designer</p>
                </div>
                <div class="ts ml-auto">
                    <div class="ts enter-fade enter-fade-first block w-32 h-32 bg-green-500 rounded-lg">
                        <div class="ts enter-fade enter-fade-first relative -left-4 -bottom-4 w-32 h-32 bg-green-300 rounded-lg">

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="ts flex mx-auto h-screen w-full max-w-4xl">
            <div class="ts flex flex-col my-auto w-full">
                <h6 class="ts enter-fade mx-auto uppercase text-sm text-green-300 font-mono text-center">Bio</h6>
                <h1 class="ts enter-fade mx-auto mt-2 text-5xl text-gray-100 font-sans font-extrabold text-center tracking-tight">A Bit About Me</h1>
                <p class="ts mx-auto mt-2 text-xl text-gray-300 font-sans font-semibold text-center"></p>
            </div>
        </div>


        <script>
            let fadeFirstElements = document.getElementsByClassName('enter-fade-first')
            for (let i = 0; i < fadeFirstElements.length; i++) {
                fadeFirstElements[i].classList.add('enter-fade-done')
                fadeFirstElements[i].classList.remove('enter-fade')
            }

            window.addEventListener('scroll', fadeInUponScroll)

            function fadeInUponScroll() {
                let fadeElements = document.getElementsByClassName('enter-fade')
                for (let i = 0; i < fadeElements.length; i++) {
                    let pos = fadeElements[i].getBoundingClientRect()
                    console.log((document.documentElement.clientHeight/2) - (pos.top/2))
                    if (document.documentElement.clientHeight - (pos.top+(screen.availHeight/2)-100) > 0 && pos.top + pos.height > 0) {
                        fadeElements[i].classList.add('enter-fade-done')
                        fadeElements[i].classList.remove('enter-fade')
                    }
                }
            }
        </script>
    </body>
</html>
